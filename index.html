<!DOCTYPE html>
<html>
    <head>
        <title>This is The Text Formatting Tags</title>
        <meta charset="utf-8">
    </head>
    <body>
        Hello <b>World</b> <!-- Used to bold Text -->
        <br>
        Hello <strong>World</strong> <!--Used to represent importance wich is almos equivalent to bold-->
        <br>
        <i>Hello</i> World <!--Italics -->
        <br>
        <em>Hello</em> World <!--Indicate Emphasis similar to Italics-->
        <br>
        Hello <u>World</u> <!--Underlines-->
        <br>
        <strike>Hello</strike> World <!--Strike text i.e line that is drawn on top the text itself-->
        <br>

        This is<sub>sub</sub> and This is<sup>sup</sup> <!--The Sub make the text small and push down alittle bit and the sub will do the reverse position-->
        <br>
        <code>for i in range(10):<br>
            &nbsp;&nbsp;&nbsp;&nbsp; <!--blockquete can be used here-->print('Hellow World') </code> <!--Favorite one represent the text as a code and the &nbsp; is for space-->
        <pre>Hello World</pre> <!--Almost do the same thing as code-->
        <br>
        <blockquote>This Is Qouted Text</blockquote>

        let me see <blockquote>What block qoute does</blockquote> <!--Alway write on new line used for qoutes-->
        
        <abbr title="Hellow World" style="cursor: pointer; text-decoration: none;">HW</abbr> <!--used for abbrevation and the title will show up when the abbrivation is hover over
        
            by default it has underilened dotted lines I removed that-->
        <br>
        <cite>Grokkin Algorithm and datastructures.</cite> <!--Used to indicate reference-->
        <br>
        <p><mark>Highlights</mark> Texiting</p> <!--This Is highlightings well don't know how it is usefull-->
        <br>
        <del>Similiar</del> <!--Similar to strike you wont forget this one-->
        <br> 
        <ins>Hello </ins> World <!--Similar to <u>-->

        <!--

            Some of this tags are similar but the following are important ones
            - <b> -> bold
            - <i>  <em>, <cite>  -> emphasize,  italic
            - <u>, <ins> -> underline
            - <s>, <strike>,<del> -> strike Through
            - <sub>, <sup> -> special ones for supper texts
            - <mark> -> highlights
            - <pre>, <code> -> formats text in the code
            - <abbr title="<Abbr meaning>"> -> abrivation
            - <blockqoute> -> nextline and as qoute
        -->
    </body>
</html>
