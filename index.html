<!DOCTYPE html>
<html>
    <head>
        <title>Chera's Website</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--Unordered list : list without numbers with bullets-->
        Unordered Lists
        <ul>
            
            <!--list items: each items of the list-->
            <li>List unordered</li>
            <li>List unordered</li>
            <li>List unordered</li>
        </ul>
        Ordered list
        <!--This is for ordered list-->
        <ol>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        Dictionary list

        <dl>
            <dt>Dictionary Term</dt> <!--This the term have to be defined-->
            <dd>Dictionary Definition</dd> <!--This is term that is defining-->
        </dl>

        <!--We can nest inside of one another-->
        <ul>
            <li>
                <dl>Chera</dl>
                <dd>It means lucky</dd>
            </li>
        </ul>
    </body>


</html>
